{% extends './layout.html' %}

{% block titulo%}{{data.titulo}}{% endblock %}

{% block body %}
<h1> {{data.bienvenida}} </h1>
    {%if data.num_cursos >0 %}
      <ul>
        {% for c in data.cursos%}
          <li>{{c}}</li>
          {% endfor %}
      </ul>
    {% else %}
        <h2>No existen cursos</h2>
    {% endif %}
{% endblock %}
